<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/icons/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.min.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card__img">
        <img src="./dist/img/icons/icon-view.svg" alt="" class="card__img-ico">
      </div>
      <h1 class="card__title" tabindex="0">Equilibrium #3429</h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__box">
        <p class="card__box-price"><img src="./dist/img/icons/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="card__box-time"><img src="./dist/img/icons/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="card__line"></div>
      <p class="card__author">
        <img src="./dist/img/image-avatar.png" alt="Jules Wyvern">Creation of <span tabindex="0">Jules Wyvern</span>
      </p>
    </div>
  </main>
</body>

</html>
